name: CI workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    - name: Install dependencies
      run: |
        hatch env create dev
    - name: Lint
      run: |
        hatch run dev:lint
    - name: Format
      run: |
        hatch run dev:format
    - name: Type check
      run: |
        hatch run dev:typecheck
    - name: Test
      run: |
        hatch run dev:test